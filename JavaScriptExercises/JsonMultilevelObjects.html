<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Understanding JSON</title>
    <script>
        var bookListObject = {
            "bookList": [{ "title": "Foundation", "author": "Issac Asimov" },
                { "title": "Dune", "author": "Frank Herbert" },
                { "title": "Eon", "author": "Arthur C. Clarke" },
            {"title":"2001 A Space Odyssey", "author":"Robert A. Heinlein"}]
        }

        var out = "";
        var books = bookListObject.bookList;

        for (var i = 0; i < books.length; i++) {
            var bookNumber = i + 1;
            out += "Book " + bookNumber + " is: " + books[i].title + " by " + books[i].author + "\n";
        }
    </script>
</head>
<body onload="alert(out)">

</body>
</html>
