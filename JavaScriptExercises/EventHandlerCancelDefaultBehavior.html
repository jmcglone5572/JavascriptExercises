<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canceling Default Behavior</title>
    <script>
        function checkform() {
            var form1 = document.getElementById("form1");
            form1.onsubmit = function() {
                var allowSubmit = true;

                if (document.getElementById("user").value == "") {
                    alert("Name field cannot be blank.");
                    allowSubmit = false;
                }

                if (allowSubmit) {
                    alert("Data OK - submitting form.");
                }

                return allowSubmit;
            }
        }

        //window.onload = checkform();
    </script>
</head>
<body onload="checkform()">
    <form id="form1">

        Name: <input type="text" value="" name="username" id="user" />(Required Field)<br />
        Phone: <input type="text" value="" name="telephone" id="phon" />(Optional Field)<br />

        <input type="submit"/>
    </form>
</body>
</html>
